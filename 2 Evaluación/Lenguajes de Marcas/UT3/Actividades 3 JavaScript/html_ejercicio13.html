<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar contraseña</title>
</head>
<body>
    <input type="password" id="password" placeholder="Contraseña">
    <button id="togglePassword" onclick="togglePassword()">Mostrar</button>

    <script type="text/javascript">

        var isPasswordVisible = false;
        var passordInput = document.getElementById("password");
        var boton = document.getElementById("togglePassword");
        function togglePassword() {
            if(isPasswordVisible){
                passordInput.type = "password";
                isPasswordVisible = false;
                boton.textContent = "Mostrar";
            } else {
                passordInput.type = "text";
                isPasswordVisible = true;
                boton.textContent = "Ocultar";
            }
        }
    </script>
</body>
</html>
