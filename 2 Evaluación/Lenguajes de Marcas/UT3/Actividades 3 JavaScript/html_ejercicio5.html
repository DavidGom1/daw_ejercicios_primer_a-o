<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
<body>
    <ul id="taskList">
        <li>Tarea existente</li>
    </ul>
    <button id="addTaskBtn" onclick="agregarTarea()">Agregar tarea</button>

    <script type="text/javascript">
        function agregarTarea() {
            let respuesta = prompt("¿Qué tarea quieres añadir?");
            let listaTareas = document.getElementById('taskList');
            let nuevaTarea = document.createElement('li');
            nuevaTarea.textContent = respuesta;
            listaTareas.appendChild(nuevaTarea);
        }
    </script>
</body>
</html>
