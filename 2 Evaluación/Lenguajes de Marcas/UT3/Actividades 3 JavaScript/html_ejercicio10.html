<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaparecer al hacer clic</title>
</head>
<body>
    <p id="text" onclick="desaparecer()">Haz clic aqu√≠ para hacerme desaparecer</p>

    <script type="text/javascript">
        function desaparecer() {
            document.getElementById("text").style.display = "none";
        }
    </script>
</body>
</html>
