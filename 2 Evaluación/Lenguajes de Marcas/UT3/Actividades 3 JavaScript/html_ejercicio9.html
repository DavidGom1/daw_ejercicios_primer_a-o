<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
</head>
<body>
    <textarea id="textInput" rows="4" cols="50" placeholder="Escribe aquÃ­..." oninput="actualizarContadorCaracteres()"></textarea>
    <p>Caracteres: <span id="charCount">0</span></p>

    <script type="text/javascript">
        let contadorCaracteres = document.getElementById("charCount");
        let textArea = document.getElementById("textInput");
        function actualizarContadorCaracteres() {
            contadorCaracteres.textContent = textArea.value.length;
        }
    </script>
</body>
</html>
