<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú desplegable</title>
    <style>
        #menu {
            display: none;
            background-color: lightgray;
            padding: 10px;
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="menuToggle" onclick="toggleMenu()">Mostrar/Ocultar menú</button>
    <ul id="menu">
        <li>Opción 1</li>
        <li>Opción 2</li>
        <li>Opción 3</li>
    </ul>

    <script type="text/javascript">
        var isMenuVisible = false;
        let menu = document.getElementById("menu");
        function toggleMenu() {
            isMenuVisible?(menu.style.display="none", isMenuVisible=false):(menu.style.display="block", isMenuVisible=true);
        }
    </script>
</body>
</html>
