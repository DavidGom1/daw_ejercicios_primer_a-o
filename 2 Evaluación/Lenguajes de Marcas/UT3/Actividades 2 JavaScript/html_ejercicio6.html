<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Villanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .villain, .hero {
            padding: 10px;
            border: 1px solid #ddd;
            width: 100px;
            text-align: center;
        }

        .villain-highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Galería de Villanos</h1>
    <button id="highlight-villains">Marcar Villanos</button>
    <div class="gallery">
        <div class="villain">Joker</div>
        <div class="hero">Superman</div>
        <div class="villain">Green Goblin</div>
        <div class="hero">Spider-Man</div>
        <div class="villain">Thanos</div>
    </div>

    <script type="text/javascript">
        document.getElementById("highlight-villains").addEventListener("click", function() {
            let villains = document.querySelectorAll(".villain");
            for(villain of villains){
                villain.style.backgroundColor = "red";
            }
        });
    </script>
</body>
</html>
